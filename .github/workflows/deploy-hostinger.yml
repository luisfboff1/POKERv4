name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Para poder comparar com o commit anterior
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: |
        echo "Building project..."
        NODE_ENV=production npm run build
        echo "Build completed. Checking dist folder..."
        ls -la dist/
        
    - name: Copy .htaccess to dist
      run: |
        cp .htaccess dist/
        echo "Copied .htaccess to dist folder"
        ls -la dist/

    # Verificar se houve mudanças nos arquivos do frontend
    - name: Check frontend changes
      id: check_frontend
      run: |
        CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
        if echo "$CHANGED_FILES" | grep -qE "^(src/|public/|index.html|vite.config.js|package.json)"; then
          echo "::set-output name=has_changes::true"
        else
          echo "::set-output name=has_changes::false"
        fi

    # Verificar se houve mudanças nos arquivos da API
    - name: Check API changes
      id: check_api
      run: |
        CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
        if echo "$CHANGED_FILES" | grep -qE "^api/"; then
          echo "::set-output name=has_changes::true"
        else
          echo "::set-output name=has_changes::false"
        fi

    # Deploy do frontend apenas se houver mudanças
    - name: Deploy Frontend to Hostinger via FTP
      if: steps.check_frontend.outputs.has_changes == 'true'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USER }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /poker/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
        log-level: standard
        
    # Deploy da API apenas se houver mudanças
    - name: Deploy API PHP to Hostinger via FTP
      if: steps.check_api.outputs.has_changes == 'true'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USER }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./api/
        server-dir: /poker/api/
        exclude: |
          **/.git*
          **/.git*/**
          **/*.sql
          **/*.md
        log-level: standard
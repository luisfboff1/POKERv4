name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: |
        echo "Building project..."
        CI=false npm run build
        echo "Build completed. Checking build folder..."
        ls -la build/
        
    - name: Copy .htaccess to build
      run: |
        cp .htaccess build/
        echo "Copied .htaccess to build folder"
        ls -la build/

    - name: Deploy Frontend to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USER }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./build/
        server-dir: /poker/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
        log-level: verbose
        
    - name: Deploy API PHP to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USER }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./api/
        server-dir: /poker/api/
        exclude: |
          **/.git*
          **/.git*/**
          **/*.sql
          **/*.md
        log-level: verbose
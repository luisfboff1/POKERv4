directories:
  output: dist
  buildResources: build
appId: br.com.luis.poker
productName: Poker Settlements
files:
  - filter:
      - renderer/**
      - electron/**
      - node_modules/**
      - package.json
artifactName: Poker-Settlements-${version}-setup.${ext}
win:
  target:
    - nsis
  sign: false
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
electronVersion: 28.3.3
